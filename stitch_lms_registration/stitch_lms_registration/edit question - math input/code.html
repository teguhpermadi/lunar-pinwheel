<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Math Question - LMS Admin</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Lexend', sans-serif;
        }
        #hint-toggle:checked ~ #hint-sidebar {
            transform: translateX(0);
        }
        .math-key {
            @apply flex items-center justify-center p-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-700 hover:border-primary/50 transition-all cursor-pointer aspect-square sm:aspect-auto min-h-[40px];
        }
        .math-key-active {
            @apply border-primary text-primary bg-primary/5;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<div class="flex flex-col h-screen relative">
<header class="h-20 bg-white dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 px-4 flex items-center justify-between z-30 shrink-0">
<div class="flex items-center gap-4">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors text-slate-600 dark:text-slate-400 flex items-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="relative">
<select class="appearance-none bg-slate-100 dark:bg-slate-800 border-none rounded-xl text-sm font-bold pr-10 pl-4 py-2.5 focus:ring-2 focus:ring-primary cursor-pointer text-slate-700 dark:text-slate-200">
<option>Essay</option>
<option selected="">Math Question</option>
<option>Sequence</option>
<option>Matching</option>
<option>True/False</option>
<option>Multiple Choice</option>
<option>Short Answer</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">expand_more</span>
</div>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1 rounded-xl shrink-0">
<button class="px-3 py-1.5 text-[10px] font-bold rounded-lg text-slate-500 hover:bg-white/50 dark:hover:bg-slate-700/50">Easy</button>
<button class="px-3 py-1.5 text-[10px] font-bold rounded-lg bg-white dark:bg-slate-700 shadow-sm text-primary">Medium</button>
<button class="px-3 py-1.5 text-[10px] font-bold rounded-lg text-slate-500 hover:bg-white/50 dark:hover:bg-slate-700/50">Hard</button>
</div>
<div class="flex items-center gap-3 px-3 py-1.5 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shrink-0">
<div class="flex items-center gap-2">
<span class="text-[9px] font-bold text-slate-400 uppercase tracking-tight leading-none">Time</span>
<div class="flex items-center gap-0.5">
<input class="w-10 p-0 bg-transparent border-none text-[11px] font-bold focus:ring-0 text-slate-700 dark:text-slate-200 text-right" type="number" value="300"/>
<span class="text-[10px] text-slate-400 font-bold">s</span>
</div>
</div>
<div class="w-px h-4 bg-slate-200 dark:bg-slate-700"></div>
<div class="flex items-center gap-2">
<span class="text-[9px] font-bold text-slate-400 uppercase tracking-tight leading-none">Score</span>
<input class="w-6 p-0 bg-transparent border-none text-[11px] font-bold focus:ring-0 text-slate-700 dark:text-slate-200 text-right" type="number" value="100"/>
</div>
</div>
<button class="px-6 py-2.5 bg-primary text-white rounded-xl text-sm font-bold hover:shadow-lg hover:shadow-primary/30 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-lg">save</span>
                Simpan
            </button>
</div>
</header>
<div class="flex-1 overflow-y-auto bg-slate-50 dark:bg-background-dark/30 relative">
<div class="absolute top-6 right-6 z-20">
<input class="hidden peer" id="hint-toggle" type="checkbox"/>
<label class="size-10 bg-white dark:bg-slate-800 shadow-md rounded-full flex items-center justify-center text-primary cursor-pointer hover:scale-110 transition-transform border border-slate-100 dark:border-slate-700" for="hint-toggle">
<span class="material-symbols-outlined">lightbulb</span>
</label>
<aside class="fixed top-0 right-0 h-full w-80 bg-white dark:bg-slate-900 shadow-2xl border-l border-slate-200 dark:border-slate-800 z-50 translate-x-full transition-transform duration-300 ease-in-out p-6" id="hint-sidebar">
<div class="flex items-center justify-between mb-8">
<h2 class="font-bold text-lg flex items-center gap-2 text-slate-800 dark:text-slate-100">
<span class="material-symbols-outlined text-yellow-500">lightbulb</span>
                        Grading Rubric
                    </h2>
<label class="p-1 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg cursor-pointer" for="hint-toggle">
<span class="material-symbols-outlined">close</span>
</label>
</div>
<div class="space-y-4">
<p class="text-sm text-slate-500 leading-relaxed italic">Add internal notes or grading criteria for this math problem.</p>
<textarea class="w-full h-40 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-xl p-4 text-sm focus:ring-primary focus:border-primary transition-all resize-none" placeholder="Enter solution steps or grading rubric..."></textarea>
</div>
</aside>
</div>
<main class="max-w-6xl mx-auto p-8 space-y-10">
<section class="space-y-4">
<label class="block text-sm font-bold text-slate-500 uppercase tracking-widest">Question Instruction</label>
<div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 p-1 overflow-hidden focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<textarea class="w-full bg-transparent border-none text-lg leading-relaxed focus:ring-0 p-6 text-slate-800 dark:text-slate-100 placeholder:text-slate-300 dark:placeholder:text-slate-700 resize-none h-24" placeholder="Brief instruction (e.g., Solve the following equation)">Solve the following equation and provide the result using the correct mathematical notation.</textarea>
</div>
</section>
<section class="space-y-4">
<label class="block text-sm font-bold text-slate-500 uppercase tracking-widest">Math Question Prompt</label>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-stretch">
<div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden focus-within:ring-2 focus-within:ring-primary/20 transition-all flex flex-col min-h-[400px]">
<div class="flex-1 flex flex-col">
<textarea class="flex-1 w-full bg-transparent border-none text-2xl font-display leading-relaxed focus:ring-0 p-8 text-slate-800 dark:text-slate-100 placeholder:text-slate-300 dark:placeholder:text-slate-700 resize-none" placeholder="Enter math expression here..."></textarea>
</div>
<div class="p-6 border-t border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/30 flex flex-wrap gap-8">
<div class="flex-1 min-w-[150px] space-y-2">
<label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest">Suggested Word Count (Optional)</label>
<div class="flex items-center gap-3">
<input class="w-full bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2 text-sm focus:ring-primary focus:border-primary transition-all" placeholder="e.g. 500" type="number"/>
<span class="text-xs text-slate-400 font-medium whitespace-nowrap">words</span>
</div>
</div>
<div class="flex-1 min-w-[150px] space-y-2">
<label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest">Max Characters (Optional)</label>
<div class="flex items-center gap-3">
<input class="w-full bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2 text-sm focus:ring-primary focus:border-primary transition-all" placeholder="e.g. 5000" type="number"/>
<span class="text-xs text-slate-400 font-medium whitespace-nowrap">chars</span>
</div>
</div>
</div>
</div>
<div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 p-6 flex flex-col gap-6">
<div class="flex items-center justify-between border-b border-slate-100 dark:border-slate-800 pb-4">
<span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Math Symbols &amp; Functions</span>
<div class="flex gap-1">
<button class="px-2 py-1 text-[10px] font-bold bg-primary/10 text-primary rounded-md">Basic</button>
<button class="px-2 py-1 text-[10px] font-bold text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-md">Calculus</button>
<button class="px-2 py-1 text-[10px] font-bold text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-md">Greek</button>
</div>
</div>
<div class="grid grid-cols-4 sm:grid-cols-6 gap-2">
<button class="math-key">π</button>
<button class="math-key">√</button>
<button class="math-key">x²</button>
<button class="math-key">xⁿ</button>
<button class="math-key">±</button>
<button class="math-key">÷</button>
<button class="math-key">sin</button>
<button class="math-key">cos</button>
<button class="math-key">tan</button>
<button class="math-key">log</button>
<button class="math-key">ln</button>
<button class="math-key">e</button>
<button class="math-key">Σ</button>
<button class="math-key">∫</button>
<button class="math-key">∞</button>
<button class="math-key">≠</button>
<button class="math-key">≤</button>
<button class="math-key">≥</button>
<button class="math-key">(</button>
<button class="math-key">)</button>
<button class="math-key">[</button>
<button class="math-key">]</button>
<button class="math-key">{</button>
<button class="math-key">}</button>
<button class="math-key font-bold text-primary">7</button>
<button class="math-key font-bold text-primary">8</button>
<button class="math-key font-bold text-primary">9</button>
<button class="math-key bg-slate-50 dark:bg-slate-800 font-bold">+</button>
<button class="math-key bg-slate-50 dark:bg-slate-800 font-bold">-</button>
<button class="math-key bg-slate-50 dark:bg-slate-800 font-bold">×</button>
<button class="math-key font-bold text-primary">4</button>
<button class="math-key font-bold text-primary">5</button>
<button class="math-key font-bold text-primary">6</button>
<button class="math-key font-bold text-primary">1</button>
<button class="math-key font-bold text-primary">2</button>
<button class="math-key font-bold text-primary">3</button>
<button class="math-key font-bold text-primary col-span-2">0</button>
<button class="math-key font-bold text-primary">.</button>
<button class="math-key col-span-3 bg-red-50 dark:bg-red-900/20 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/40 border-red-100 dark:border-red-900/30">
<span class="material-symbols-outlined text-sm">backspace</span>
</button>
</div>
</div>
</div>
<button class="w-full py-4 bg-primary text-white rounded-2xl text-base font-bold hover:shadow-xl hover:shadow-primary/30 transition-all flex items-center justify-center gap-3 group">
<span class="material-symbols-outlined group-hover:rotate-12 transition-transform">auto_awesome</span>
                    Generate Answer by AI
                </button>
</section>
<section class="bg-white dark:bg-slate-900 rounded-2xl p-6 border border-slate-200 dark:border-slate-800 shadow-sm mt-8">
<div class="flex flex-col gap-4">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Question Tags</label>
<div class="flex flex-wrap gap-2 items-center min-h-[40px]">
<div class="flex items-center gap-1.5 px-3 py-1.5 bg-primary/10 dark:bg-primary/20 rounded-full text-xs font-semibold text-primary border border-primary/20">
                            Mathematics
                            <button class="hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-sm">close</span></button>
</div>
<div class="flex items-center gap-1.5 px-3 py-1.5 bg-primary/10 dark:bg-primary/20 rounded-full text-xs font-semibold text-primary border border-primary/20">
                            Calculus
                            <button class="hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-sm">close</span></button>
</div>
<div class="flex-1 min-w-[120px]">
<input class="w-full bg-transparent border-none text-xs p-0 focus:ring-0 placeholder:text-slate-400" placeholder="Type and enter to add tag..." type="text"/>
</div>
</div>
</div>
</section>
</main>
</div>
</div>

</body></html>
